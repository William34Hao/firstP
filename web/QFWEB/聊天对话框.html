<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul{
        width: 300px;
        height: 720px;
        border: grey 3px solid;
    }
    #a, #b, #c{
        float: left;
        clear: both;
    }
    li{
        float: right;
        clear: both;
        width: 100px;
        height: 100px;
    }

</style>
<body>
    <ul>
        <li id="a">hi, nihao</li>
        <li>hi</li>
        <li id="b">hello</li>
        <li>hi</li>
        <li id="c">bye</li>
        <li>886</li>
    </ul>
    
</body>
</html>
