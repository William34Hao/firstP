<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        margin: 0;
    }
    .a{
        background-color: hotpink;
    }
    .b{
        background-color: khaki;
    }
    .c{
        background-color: lightcoral;
    }
    #out{
        width: 450px;
        overflow: auto;
        
        margin: auto;

    }
    .a, .b, .c{
        width: 100px;
        height: 100px;
        float: left;
        margin: 10px;
        border: solid 5px grey;
        padding: 10px;
    }
</style>


<body>

    <div id="out">
        <div class="a">aaa</div>
        <div class="b">qwe</div>
        <div class="c">tyu</div>
    </div>
</body>
</html>
